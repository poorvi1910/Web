<!DOCTYPE html>
<html>
<head>
    <title>view</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 8px;
            text-align: left;
            border: 1px solid black;
        }
    </style>
</head>
<body>

<h3>Library Information</h3>
<table>
    <thead>
        <tr>
            <th>User</th>
            <th>Password</th>
        </tr>
    </thead>
    <tbody>
        {% if rows %}
            {% for row in rows %}
            <tr>
                <td>{{ row[0] }}</td>
                <td>{{ row[1] }}</td>
            </tr>
            {% endfor %}
        {% else %}
            <tr>
                <td colspan="4">No data available</td>
            </tr>
        {% endif %}
    </tbody>
</table>
<br><br>

<a href="/home">Go back to home page</a>

</body>
</html>
